<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Installeer Mijn Web App</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/minecraft-icon.png">

  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="appIframe" src="https://hyperrushnet.github.io/" style="display: none;"></iframe>

  <script>
    let deferredPrompt;
    const iframe = document.getElementById('appIframe');

    // Controleer of de web app al in standalone modus draait
    if (window.matchMedia('(display-mode: standalone)').matches) {
      iframe.style.display = 'block';
    }

    window.onload = () => {
      // Luister naar de 'beforeinstallprompt' gebeurtenis
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); // Voorkom de standaard prompt
        deferredPrompt = e; // Bewaar de gebeurtenis

        // Toon de eerste bevestigingsdialoog
        const installConfirm = window.confirm('Wil je deze app installeren op je telefoon?');
        
        // Als de gebruiker op "OK" klikt, toon de standaard installatieprompt
        if (installConfirm) {
          // Toont de daadwerkelijke installatieprompt
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Gebruiker heeft geïnstalleerd');
              iframe.style.display = 'block'; // Toon de iframe na installatie
            } else {
              console.log('Gebruiker heeft niet geïnstalleerd');
            }
            deferredPrompt = null; // Reset de deferredPrompt na gebruik
          });
        } else {
          console.log('Gebruiker heeft installatie geannuleerd');
        }
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker geregistreerd:', registration);
        })
        .catch((error) => {
          console.log('Fout bij het registreren van Service Worker:', error);
        });
    }
  </script>
</body>
</html>
