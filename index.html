<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>HyperRush Network</title>

  <!-- Link naar manifest bestand -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/minecraft-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="/site.html" style="display: none;" id="appIframe"></iframe>

  <script>
    let deferredPrompt;
    const iframe = document.getElementById('appIframe');

    if (window.matchMedia('(display-mode: standalone)').matches) {
      iframe.style.display = 'block';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show custom install button here
    });

    window.onload = () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker geregistreerd:', registration);
        })
        .catch((error) => {
          console.log('Fout bij het registreren van Service Worker:', error);
        });
    }
  </script>
</body>
</html>
