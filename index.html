<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Installeer Mijn Web App</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/minecraft-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      flex-direction: column;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="appIframe" src="https://hyperrushnet.github.io/" style="display: none;"></iframe>

  <script>
    let deferredPrompt;
    const iframe = document.getElementById('appIframe');

    // Controleer of de web app al in standalone modus draait
    if (window.matchMedia('(display-mode: standalone)').matches) {
      iframe.style.display = 'block';
    }

    window.onload = () => {
      // Zorg ervoor dat de prompt meteen getoond wordt zodra de pagina geladen is
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Prompt de gebruiker direct zonder op een knop te klikken
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Gebruiker heeft geïnstalleerd');
            iframe.style.display = 'block'; // Toon de iframe na installatie
          } else {
            console.log('Gebruiker heeft niet geïnstalleerd');
          }
          deferredPrompt = null;
        });
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker geregistreerd:', registration);
        })
        .catch((error) => {
          console.log('Fout bij het registreren van Service Worker:', error);
        });
    }
  </script>
</body>
</html>
