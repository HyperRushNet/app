<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Installeer Mijn Web App</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/minecraft-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      flex-direction: column;
      text-align: center;
    }

    /* Stijl voor de eigen prompt */
    .custom-prompt {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    /* Stijl voor knoppen */
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="custom-prompt">
    <p>Wil je deze app installeren op je telefoon?</p>
    <button class="btn" id="installConfirmBtn">Ja, installeer!</button>
    <button class="btn" id="installCancelBtn">Nee, bedankt</button>
  </div>

  <iframe id="appIframe" src="https://hyperrushnet.github.io/" style="display: none;"></iframe>

  <script>
    let deferredPrompt;
    const iframe = document.getElementById('appIframe');
    const customPrompt = document.querySelector('.custom-prompt');
    const installConfirmBtn = document.getElementById('installConfirmBtn');
    const installCancelBtn = document.getElementById('installCancelBtn');

    // Controleer of de web app al in standalone modus draait
    if (window.matchMedia('(display-mode: standalone)').matches) {
      iframe.style.display = 'block';
    }

    window.onload = () => {
      // Luister naar de 'beforeinstallprompt' gebeurtenis
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); // Voorkom de standaard prompt
        deferredPrompt = e; // Bewaar de gebeurtenis

        // Toon de eigen prompt zodra de pagina geladen is
        customPrompt.style.display = 'block';
      });

      // Als de gebruiker akkoord gaat met de installatie
      installConfirmBtn.addEventListener('click', () => {
        customPrompt.style.display = 'none'; // Verberg de eigen prompt
        // Toon de standaard installatieprompt van de browser
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Gebruiker heeft geïnstalleerd');
            iframe.style.display = 'block'; // Toon de iframe na installatie
          } else {
            console.log('Gebruiker heeft niet geïnstalleerd');
          }
          deferredPrompt = null;
        });
      });

      // Als de gebruiker de installatie annuleert
      installCancelBtn.addEventListener('click', () => {
        customPrompt.style.display = 'none'; // Verberg de eigen prompt
        console.log('Gebruiker heeft installatie geannuleerd');
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker geregistreerd:', registration);
        })
        .catch((error) => {
          console.log('Fout bij het registreren van Service Worker:', error);
        });
    }
  </script>
</body>
</html>
